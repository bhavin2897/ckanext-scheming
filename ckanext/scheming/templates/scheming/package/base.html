{% extends "package/base.html" %}

{% set dataset_type = dataset_type or pkg.type or 'dataset' %}



{% block subtitle %}
   {{ super() }}

   {% if dataset_type.title == 'project' %}
      <span class="label label-primary"> Project </span>
   {% elif dataset_type.title == 'study' %}
      <span class="label label-info"> Study </span>
   {% else %}
      <span class="label label-default"> Dataset </span>
   {% endif %}
{% endblock %}
