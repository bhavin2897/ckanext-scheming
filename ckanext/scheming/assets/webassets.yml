scheming_css:
  output: ckanext-scheming/%(version)s_scheming_css.css
  contents:
    - styles/scheming.css

tooltip_hover_css:
  output: ckanext-scheming/%(version)s_tooltip_hover_css.css
  contents:
    - styles/tooltip-hover.css

subfields:
  filters: rjsmin
  output: ckanext-scheming/%(version)s_scheming_subfields.js
  extra:
    preload:
      - base/main
  contents:
    - js/scheming-repeating-subfields.js

multiple_text:
  filters: rjsmin
  output: ckanext-scheming/%(version)s_scheming_multiple_text.js
  extra:
    preload:
      - base/main
  contents:
    - js/scheming-multiple-text.js

